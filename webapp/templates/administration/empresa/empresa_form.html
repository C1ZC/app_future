{% extends "base.html" %}
{% block title %}Empresa{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Empresa</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_empresas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
