{% extends "base.html" %}
{% block title %}Usuario{% endblock %}
{% block content %}
<h2>{% if user_form.instance.pk %}Editar{% else %}Crear{% endif %} Usuario</h2>
<form method="post">
    {% csrf_token %}
    <h4>Datos de Usuario</h4>
    {{ user_form.as_p }}
    <h4>Perfil</h4>
    {{ perfil_form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
