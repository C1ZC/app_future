{% load static form_filters %}
<!-- Modal de ediciÃ³n -->
        <div class="modal fade" id="editarServicioModal{{ servicio.pk }}" tabindex="-1" aria-labelledby="editarServicioModalLabel{{ servicio.pk }}" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form method="post" action="{% url 'servicio_update' servicio.pk %}">
                {% csrf_token %}
                <div class="modal-header">
                  <h5 class="modal-title" id="editarServicioModalLabel{{ servicio.pk }}">Editar Servicio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  {{ edit_forms|dict_get:servicio.pk|as_p }}
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
