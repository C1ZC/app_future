{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/sidenav.css' %}">
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/upload_pdf.js' %}"></script>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="main-wrapper d-flex flex-row" style="min-height: 80vh;">
        {% if user.is_authenticated %}
            {% include 'components/sidebar.html' %}
        {% endif %}
        <main id="main-content" class="main-content flex-grow-1 px-3 py-2">
            <div class="container mt-4">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
    </div>

    {% include 'components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
