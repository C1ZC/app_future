{% extends "base.html" %}
{% load static %}

{% block title %}Subir PDF{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Subir PDF</h2>
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Selecciona un archivo PDF</label>
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-upload"></i> Subir PDF
                    </button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
